databaseChangeLog:
  - changeSet:
      id: 1
      author: christiaan Dotze
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: modified_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: modified_by
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_account_non_expired
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_account_non_locked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_credentials_non_expired
                  type: boolean
                  constraints:
                    nullable: false